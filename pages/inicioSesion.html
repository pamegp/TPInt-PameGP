<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAC-Movies</title>
    <link rel="stylesheet" href="../css/styleEscritorio.css">
    <script src="https://kit.fontawesome.com/a99f686c7c.js" crossorigin="anonymous"></script>
</head>
<body class="bodyRegistrarse">
    <main id="main" class="main">
        <section class="seccionRegistrarse">
            <form action="" method="get">
                <h2 class="tituloRegistrarse"> Iniciar sesión</h2>
                <div>
                    <input class="inputRegistrarse" type="email" placeholder="Email" id="email" name="email">    
                </div>
                <div>
                    <input class="inputRegistrarse" type="password" placeholder="Contraseña" id="password" name="password">    
                </div>
                <div>
                    <input class="botonRegistrarse" type="submit" value="Iniciar Sesion">    
                </div>
                <div>
                    <a id="ayuda" class="ayuda" href="registro.html"> Registrarse </a>    
                </div>
            </form>    
        </section>    
    
    </main>
</body>
</html>
