<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAC-Movies</title>
    <link rel="stylesheet" href="../css/styleEscritorio.css">
    <script src="https://kit.fontawesome.com/a99f686c7c.js" crossorigin="anonymous"></script>
</head>
<body class="bodyRegistrarse">
    <header > 
        <nav class="navegacion">
            <a class="anclaLogo" href="#">
                <i class="fas fa-film"></i>
                <span>CAC-Movies</span>
            </a>
        </nav>  
    </header>
    <main id="main" class="main">
        <section class="seccionRegistrarse">
            <form action method="get">
                <h2 class="tituloRegistrarse"> Registro </h2>
                <div>
                    <input class="inputRegistrarse" type="text" placeholder="Nombre" id="nombre" name="nombre">
                    <div class="textoError"></div>
                </div>
                
                <div>
                    <input class="inputRegistrarse" type="text" placeholder="Apellido" id="apellido" name="apellido">
                    <div class="textoError"></div>
                </div>
                
                <div>
                    <input class="inputRegistrarse" type="email" placeholder="Email" id="email" name="email">
                    <div class="textoError"></div>
                </div>
                
                <div>
                    <input class="inputRegistrarse" type="password" placeholder="Contraseña" id="password" name="password">
                    <div class="textoError"></div>
                </div>
                
                <div>
                    <input class="inputRegistrarse" type="date" placeholder="Fecha de Nacimiento (dd/mm/aaaa)" id="fechaNacimiento" name="fechaNacimiento">
                    <div class="textoError"></div>
                </div>
                
                <div>
                    <select name="pais" id="pais">
                        <option value="">País</option>
                        <option value="AR">Argentina</option>
                        <option value="BO">Bolivia</option>
                        <option value="BR">Brasil</option>
                        <option value="CH">Chile</option>
                        <option value="CO">Colombia</option>
                        <option value="EC">Ecuador</option>
                        <option value="PY">Paraguay</option>
                        <option value="PE">Perú</option>
                        <option value="UY">Uruguay</option>
                        <option value="VE">Venezuela</option>
                    </select>
                    <div class="textoError"></div>
                </div>
                
                <div class="terminos">
                    <input class="check" type="checkbox" id="terminos">
                    <label class="textoCheck" for="terminos">Acepto términos y condiciones</label>
                    <div class="textoError"></div>
                </div>
                
                <div>
                    <input class="botonRegistrarse" type="submit" value="Registrarse">
                </div>
                
                <div>
                    <a class="ayuda" href="#">¿Necesitas ayuda?</a>
                </div>
            </form>    
        </section>    
    
    </main>
    <script src="../js/scriptRegistro.js"></script>
</body>
</html>
